  <div fxFlex="75%">
    <mat-card>
      <h2 class="title">{{title}}</h2>

      <div> <!--  // TODO: GÃ¶r om denna till en form -->
        <div class="form-content">
          <mat-form-field>
            <input matInput placeholder="Input">
          </mat-form-field>

          <mat-form-field>
            <textarea matInput placeholder="Textarea"></textarea>
          </mat-form-field>
        </div>

        <!-- <mat-form-field>
          <mat-select placeholder="Select">
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field> -->


        <div>

          <button mat-stroked-button (click)="cancel($event)" class="footer-action">Avbryt</button>

        </div>

      </div>
