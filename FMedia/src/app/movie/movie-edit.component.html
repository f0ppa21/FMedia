
<div class="container" fxLayout="row" fxLayout.md="column" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0px" fxLayoutAlign="center">
  <div fxFlex="75%">
    <mat-card>
      <h2 class="title">{{title}}</h2>

      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <div class="form-content">
          <mat-form-field>
            <input matInput placeholder="Titel" formControlName="title" required>
            <mat-error [hidden]="customerForm.controls['title'].valid">Ange en titel f√∂r filmen</mat-error>
          </mat-form-field>
          <br />
          <br />
          {{ message }}
          <br />
          <br />
          Valid: {{ customerForm.valid}}
          <br />
          Pristine: {{ customerForm.pristine }}
          <br />
          Touched: {{ customerForm.touched }}
        </div>

        <!-- <mat-form-field>
          <mat-select placeholder="Select">
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field> -->


        <div>
          <mat-divider></mat-divider>
          <a mat-button routerLink="/movies" class="footer-back-link"><mat-icon>navigate_before</mat-icon> <span fxShow="false" fxShow.gt-xs>Visa alla filmer</span></a>
          <button mat-stroked-button (click)="cancel($event)" class="footer-action">Avbryt</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!customerForm.valid" class="footer-action">Spara</button>
        </div>

      </form>
    </mat-card>
  </div>
</div>
