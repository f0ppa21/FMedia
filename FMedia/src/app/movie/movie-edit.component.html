
<div class="container" fxLayout="row" fxLayout.md="column" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0px" fxLayoutAlign="center">
  <div fxFlex="75%">
    <mat-card>
      <h2 class="title">{{title}}</h2>

      <p>
        <br/>
        Gudfadern {{id}}
        <br/>
        <br/>
      </p>

      <mat-divider></mat-divider>

      <a mat-button routerLink="/movies" class="footer-back-link"><mat-icon>navigate_before</mat-icon> <span fxShow="false" fxShow.gt-xs>Visa alla filmer</span></a>
      <button mat-stroked-button (click)="cancel($event)" class="footer-action">Avbryt</button>
      <button mat-raised-button color="primary" (click)="openAlert()" class="footer-action">Spara</button>
    </mat-card>
  </div>
</div>
