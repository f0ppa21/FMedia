
<h1 mat-dialog-title *ngIf="data.title">
  {{data.title}}
</h1>

<div mat-dialog-content *ngIf="data.message">
  {{data.message}}
</div>

<div mat-dialog-actions [align]="data.buttonAlign">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.okButtonText}}</button>
  <button mat-button [mat-dialog-close]="false" *ngIf="data.isConfirm">{{data.cancelButtonText}}</button>
</div>
